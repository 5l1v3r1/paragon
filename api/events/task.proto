syntax = "proto3";

package events;

import "api/codec/agent.proto";

/*
 * Golang Options
 */
// Install: go get -u github.com/gogo/protobuf
import "gogoproto/gogo.proto";

// Tests
option (gogoproto.equal_all) = true;
option (gogoproto.populate_all) = true;
option (gogoproto.testgen_all) = true;

// Performance
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.sizer_all) = true;

message TaskQueued {
  string id = 1;
  string content = 2;
  codec.AgentMetadata filter = 3;
}

message TaskClaimed {
  string id = 1;
  codec.AgentMetadata agent = 2;
}

message TaskExecuted {
  string id = 1;
  repeated string output = 2;
  string error = 3;
  int64 execStartTime = 4;
  int64 execStopTime = 5;
  int64 recvTime = 6;

  codec.AgentMetadata agent = 7;
}
